<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid ">
        <div>
            <div class="row red">
                <div class="col-12 d-flex justify-content-center p-3">
                    <div class="card" style="width: 65%;">
                        <div class="col-12 p-3">
                            <h2>Payment for example</h2>
                        </div>
                        <div class="p-3" id="alert-danger">
                            <div class="alert alert-warning alert-danger alert-dismissible fade show" role="alert">
                                Some fields are missing.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="p-3">
                            <form id="form">
                                <div class="row g-3 needs-validation" novalidate>
                                    </divclass>
                                    <div class="col-md-5">
                                        <label for="validationCustom01" class="form-label">Card #</label>
                                        <input type="number" class="form-control" id="input-card"
                                            value="XxXxXxX" >
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <label for="validationCustom02" class="form-label">CVC #</label>
                                        <input type="number" class="form-control" id="input-cvc" placeholder="0000"
                                            >
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationCustomUsername" class="form-label">Amount</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                                            <input type="number" class="form-control" id="input-amount"
                                                aria-describedby="inputGroupPrepend">
                                            <div class="invalid-feedback">
                                                Looks good.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="First name"
                                            aria-label="First name" id="input-first-name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last name"
                                            aria-label="Last name" id="input-last-name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="validationCustom03" class="form-label">City</label>
                                        <input type="text" class="form-control" id="input-city">
                                        <div class="invalid-feedback">
                                            Please provide a valid city.
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationCustom04" class="form-label">State</label>
                                        <select class="form-select" id="select-state">
                                            <option selected disabled value="Pick a state">Pick a state</option>
                                            <option>...</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select a valid state.
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationCustom05" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" id="input-postal-code">
                                        <div class="invalid-feedback">
                                            Please provide a valid zip.
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group d.flex col-6">
                                        <label for="master" class="font-weight-bold" id="label-payment">We accept:</label>
                                        <div class="input-group-prepend d-flex d-flex-row">
                                            <div class="d-flex flex-row bd-highlight mb-3">
                                            </div>
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-mastercard text-white ml-2"></i>
                                            </div>
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-visa text-white ml-2"></i>
                                            </div>
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-diners-club text-white ml-2"></i>
                                            </div>
                                            <div class="form-row">
                                                <div class="input-group-text bg-secondary">
                                                    <input type="radio"
                                                        aria-label="Radio button for following text input"
                                                        name="payment">
                                                    <i class="fab fa-cc-amex text-white ml-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <div class="mb-3-justify=content-end">
                                            <label for="validationTextarea" class="form-label">Message</label>
                                            <textarea class="form-control" id="textarea"
                                                placeholder="Required example textarea"></textarea>
                                            <div class="feedback">
                                                Add any notes.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-secondary">Cancel</button>
                                        <button type="submit" class="btn btn-primary" onclick="validationForm(event)">Send</button>
                                    </div>
                            </form>
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <script src="validation.js"></script>
</body>

</html>
